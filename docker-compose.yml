---
version: "2"
services:
   www: 
       build: .
       ports:
           - "80:80"
       volumes:
	   - ./www:/vat/www/html/
       links:
           - db
       networks:
           - default
   db:
       image: mysql:5.7.28
       ports:
           - "3306:3306"
       environment:
           MYSQL_DATABASE: myDb
           MYSQL_USER: admin
           MYSQL_PASSWORD: admin
           MYSQL_ROOT_PASSWORD: admin
       volumes:
           - ./dump:/docker-entrypoint-initdb.d
           - persistent:/var/lib/mysql
       networks:
           - default
   phpmyadmin:
       image: phpmyadmin/phpmyadmin
       links:
           - db:db
       ports:
           - "82:80"
       environment:
           MYSQL_USER: admin
           MYSQL_PASSWORD: admin
           MYSQL_ROOT_PASSWORD: admin
volumes:
   persistent:
